variables:
  BOOST_VERSION: 1.70.0

trigger:
  branches:
    include:
      - testing/1.*

stages:
- stage: Create
  jobs:
  - job: 'Linux'
    pool:
      vmImage: 'ubuntu-16.04'
    strategy:
      matrix:
        GCC 9:
          CXX: g++-9
          PACKAGES: g++-9
          CONAN_SETTINGS_OPT: -s compiler=gcc -s compiler.gcc.version=9
    steps:
    - script: |
          # When you paste this, please make sure the indentation is preserved
          # Fail out if any setups fail
          set -e

          # Delete old Pythons
          rm -rf $AGENT_TOOLSDIRECTORY/Python/2.7.16
          rm -rf $AGENT_TOOLSDIRECTORY/Python/3.5.7
          rm -rf $AGENT_TOOLSDIRECTORY/Python/3.7.3

          # Download new Pythons
          azcopy --recursive \
            --source https://vstsagenttools.blob.core.windows.net/tools/hostedtoolcache/linux/Python/2.7.15 \
            --destination $AGENT_TOOLSDIRECTORY/Python/2.7.15

          azcopy --recursive \
            --source https://vstsagenttools.blob.core.windows.net/tools/hostedtoolcache/linux/Python/3.5.5 \
            --destination $AGENT_TOOLSDIRECTORY/Python/3.5.5

          azcopy --recursive \
            --source https://vstsagenttools.blob.core.windows.net/tools/hostedtoolcache/linux/Python/3.7.2 \
            --destination $AGENT_TOOLSDIRECTORY/Python/3.7.2

          # Install new Pythons
          original_directory=$PWD
          setups=$(find $AGENT_TOOLSDIRECTORY/Python -name setup.sh)
          for setup in $setups; do
              chmod +x $setup;
              cd $(dirname $setup);
              ./$(basename $setup);
              cd $original_directory;
          done;
      displayName: 'Workaround: roll back Python versions'
    # - bash: |
    #       sudo -E add-apt-repository -y "ppa:deadsnakes"
    #       sudo -E apt-get update
    #       sudo -E apt-get install -y --no-install-recommends python3.7-dev python3.7-distutils
    #   displayName: 'Install Python'
    - bash: |
          set -e
          uname -a
          sudo -E apt-add-repository -y "ppa:ubuntu-toolchain-r/test"
          if test -n "${LLVM_REPO}" ; then
            wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
            sudo -E apt-add-repository "deb http://apt.llvm.org/xenial/ ${LLVM_REPO} main"
          fi
          sudo -E apt-get update
          sudo -E apt-get -yq --no-install-suggests --no-install-recommends install ${PACKAGES}
      displayName: 'Install'
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.x'
    - bash: |
          set -e
          pip3 install --upgrade pip
          pip3 install --upgrade conan
          pip3 install --upgrade https://github.com/grafikrobot/boost_lib_stats/archive/master.zip
      displayName: 'PIP'
    - bash: |
          set -e
          ./src/script/clone_conan_boost.py "++repo-dir=${HOME}/conan-boost" "++version=${BOOST_VERSION}"
          pushd "${HOME}/conan-boost"
          git submodule foreach git checkout "testing/${BOOST_VERSION}"
      displayName: 'Clone'
    - bash: |
          set -e
          ./src/script/create_all.py "++trace" "++repo-dir=${HOME}/conan-boost" "++version=${BOOST_VERSION}" ${CONAN_SETTINGS_OPT}
      displayName: 'Create'
